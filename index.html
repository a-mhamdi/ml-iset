<!DOCTYPE html>
<html>

<head>
    <title>iframe Example</title>
    <script src="js/display-markdown.min.js"></script>
</head>

<body>
    <button onclick="document.getElementById('frame').src='src/artificial-neural-network.html'">
        Load Page
    </button>

    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>

    <iframe id="frame" src="about:blank" style="width:100%; height:500px; border:1px solid #ccc;">
    </iframe>

    <div id="readme"></div>

</body>

<script>
    const readme = document.getElementById('readme');
    readme.innerHTML = displayMarkdown('README.md');
</script>

</html>
