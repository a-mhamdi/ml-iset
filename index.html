<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Machine Learning with Python</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .dropdown-button {
            padding: 10px 20px;
            background-color: #224242;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            min-width: 200px;
            /* Made button wider */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 300px;
            /* Increased from 160px to 300px */
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
            white-space: nowrap;
            /* Prevents text from wrapping */
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            /* Adds ... if text is too long */
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropdown-button {
            background-color: #45a049;
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <button class="dropdown-button">Select Notebook</button>
        <div class="dropdown-content">
            <a href="#" onclick="loadPage('src/data-preprocessing.html')">Data Preprocessing</a>
            <a href="#" onclick="loadPage('src/simple-linear-regression.html')">Simple Linear Regression</a>
            <a href="#" onclick="loadPage('src/multiple-linear-regression.html')">Multiple Linear Regression</a>
            <a href="#" onclick="loadPage('src/polynomial-regression.html')">Polynomial Regression</a>
            <a href="#" onclick="loadPage('src/logistic-regression.html')">Logistic Regression</a>
            <a href="#" onclick="loadPage('src/k-nearest-neighbors.html')">k-Nearest Neighbors</a>
            <a href="#" onclick="loadPage('src/K-means-clustering.html')">K-Means Clustering</a>
            <a href="#" onclick="loadPage('src/artificial-neural-network.html')">Artificial Neural Network</a>
        </div>
    </div>

    <iframe id="contentFrame" class="iframe-container" src="src/data-preprocessing.html"></iframe>

    <script>
        function loadPage(url) {
            document.getElementById('contentFrame').src = url;
        }
    </script>
</body>

</html>
