<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .dropdown-button {
            padding: 10px 20px;
            background-color: #424222;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropdown-button {
            background-color: #9ea045;
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            /* Adjust height as needed */
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <button class="dropdown-button">Select Page</button>
        <div class="dropdown-content">
            <a href="#" onclick="loadPage('src/data-processing.html')">Data processing</a>
            <a href="#" onclick="loadPage('src/simple-linear-regression.html')">Simple Linear Regression</a>
            <a href="#" onclick="loadPage('src/multiple-linear-regression.html')">Multiple Linear Regression</a>
            <a href="#" onclick="loadPage('src/polynomial-regression.html')">Polynomial Regression</a>
            <a href="#" onclick="loadPage('src/logistic-regression.html')">Logistic Regression</a>
            <a href="#" onclick="loadPage('src/k-nearest-neighbors.html')">k-Nearest Neighbors</a>
            <a href="#" onclick="loadPage('src/K-means-clustering.html')">K-Means Clustering</a>
            <a href="#" onclick="loadPage('src/artificial-neural-network.html')">Artificial Neural Network</a>
        </div>
    </div>

    <iframe id="contentFrame" class="iframe-container" src="src/data-processing.html"></iframe>

    <script>
        function loadPage(url) {
            document.getElementById('contentFrame').src = url;
        }
    </script>
</body>

</html>
